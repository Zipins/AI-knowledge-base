name: Update Knowledge Base

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-kb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > token.json

      - name: Set environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Build KB index
        run: python build_index.py

      - name: Commit update marker only
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"

          mkdir -p kb_chroma
          date -u > kb_chroma/.updated

          git add kb_chroma/.updated
          git commit -m "Auto-update KB marker $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
